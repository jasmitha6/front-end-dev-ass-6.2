<!DOCTYPE html>
<html>
	<head><meta charset="utf-8">
		<title>extraction</title>
	</head>
    <body>
    <button onclick="myFunction()">Try it</button>
	<p id="demo"></p>
		<!--extractng using index value-->
    <script>
    function myFunction() {
    var x = ["3", "4", "5", "6", "76","7","8"];
    var y = x.slice(1, 5);
    document.getElementById("demo").innerHTML = y;
    }
    </script>
    </body>
</html>
